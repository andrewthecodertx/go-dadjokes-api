name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'

    - name: Build application
      run: go build -o dadjokes-api .

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy and Run on Server
      uses: appleboy/ssh-action@master
      with:
        host: 172.234.213.121
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Define target directory and app name
          TARGET_DIR="/opt/dadjokes-api"
          APP_NAME="dadjokes"

          # Ensure the target directory exists
          sudo mkdir -p $TARGET_DIR

          # Stop the systemd service
          sudo systemctl stop dadjokes-api.service || true

          # Transfer the new executable
          scp -o StrictHostKeyChecking=no ./$APP_NAME $TARGET_DIR/$APP_NAME

          # Make the executable runnable
          sudo chmod +x $TARGET_DIR/$APP_NAME

          # Ensure the HTML directory exists
          sudo mkdir -p /var/www/developersandbox_xyz/dadjokes

          # Transfer the HTML instructions file
          scp -o StrictHostKeyChecking=no ./api_instructions.html /var/www/developersandbox_xyz/dadjokes/api_instructions.html

          # Start the systemd service
          sudo systemctl start dadjokes-api.service

          echo "Deployment complete. Application and HTML instructions should be running."

