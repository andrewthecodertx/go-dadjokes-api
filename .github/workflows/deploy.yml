name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'

    - name: Build application
      run: go build -o dadjokes .

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy and Run on Server
      uses: appleboy/ssh-action@master
      with:
        host: 172.234.213.121
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Stop the systemd service
          echo ${{ secrets.SERVER_PASSWORD }} | sudo -S systemctl stop dadjokes-api.service || true

          # Transfer the new executable
          scp -o StrictHostKeyChecking=no ./dadjokes /opt/dadjokes-api/

          # Transfer the HTML instructions file
          scp -o StrictHostKeyChecking=no ./api_instructions.html /var/www/developersandbox_xyz/dadjokes/

          # Start the systemd service
          echo ${{ secrets.SERVER_PASSWORD }} | sudo -S systemctl start dadjokes-api.service

          echo "Deployment complete. Application and HTML instructions should be running."

